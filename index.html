<!DOCTYPE html>
<html>
<head>
    <base target="_top">
    <title>中1におすすめな勉強法</title>

    <link rel="icon" type="image/png" href="favicon.ico">
    <link rel="stylesheet" href="style.css"> 
</head>
<body>

    <div id="login-container">
        <h1>効率的な勉強法</h1>
        <p>このサイトは個人の技術学習を目的としており、有害なコンテンツは含まれていません。</p>
        <h1>ログイン</h1>
        <form id="loginForm">
            <label for="username">ユーザー名:</label>
            <input type="text" id="username" name="username" required><br><br>

            <label for="password">パスワード:</label>
            <input type="password" id="password" name="password" required><br><br>

            <button type="submit">ログイン</button>
        </form>
        <p id="message" style="color: red;"></p>
    </div>

    <div id="main-content" style="display: none;">
        
        <div id="message-content">
            <h1 id="main-title">ようこそ！</h1>
            <br>
            <a href="https://docs.google.com/forms/d/e/1FAIpQLSeo0SNhIUQWJ9culfE5LgHQ0qgcjfNmgDoPZLujYQ3dNJ5GEQ/viewform?usp=header">ログイン用メルアド、質問等</a> 
        </div>
        <button id="toggle-button">メッセージを非表示にする</button>
        <div class="iframe-container">
            <iframe id="target-iframe" src="" frameborder="0" ></iframe>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
